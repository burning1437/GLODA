<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  grid-template-rows: 80px 200px;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>GE TALON</h1>

<div class="grid-container">
  <div>FILL TABLE</div>
  <div>FILL DIALOG</div>


  <div></div>
  <div></div>
</div>

<p>DOREMI <em>grid-template-rows</em> IMPAKTO</p>

</body>
</html>
